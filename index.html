<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas's Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <h1>Thomas's Library</h1>
        </div>
        <button id="add-book">Add Book</button>
        <div class="library-outter-padding">
            <div class="library-grid">
                <div class="book" id="book0">
                    <div class="book-info">
                        <h3>Lord of the rings</h3>
                        <h4>by JRR tolkien</h4>
                        <h4>234 pages</h4>
                    </div>
                    <div class="button-wrapper">
                        <button class="not-read">Not read yet</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <div class="book" id="book1">
                    <div class="book-info">
                        <h3>ASDF</h3>
                        <h4>by JRR tolkien</h4>
                        <h4>234 pages</h4>
                    </div>
                    <div class="button-wrapper">
                        <button class="not-read">Not read yet</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <button id="close-modal">X</button>
            <h3>Add a new book:</h3>
            <form id="add-book-form">
                <input type="text" name="title" id="title" placeholder="Book Title">
                <input type="text" name="author" id="author" placeholder="Book Author">
                <input type="text" name="pages" id="pages" placeholder="Amount of pages">
                <input type="checkbox" name="has-read" id="has-read">Has this book been read?
                
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>

</html>
